<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/googlemaps.css" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
    <script type="text/javascript" src="../googlemaps.js"></script>
    <script language="javascript">
      $(document).ready(function() {
        $("blockquote").each(function() {
          eval($(this).text());
        });
      });
    </script>
  </head>
  <body>

  
    <h1>Simple</h1>
    <div id="map0" class="map"></div>
    <blockquote>
      var map = $("#map0").googlemaps();
      map.setMarkersAtAddresses([
        "Sky Tower, Wrocław, Polska",
        "ZOO, Wrocław, Polska"
      ], function(markers) {
        map.setCenter(markers);
        map.setRoute(markers[0], markers[1]);
      });
    </blockquote>
    
  </body>
</html>
